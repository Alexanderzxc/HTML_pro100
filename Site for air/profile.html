<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="dashboard-container">
    <h2>Личный кабинет</h2>

    <div class="user-info">
        <p>Имя: <span>Иван</span></p>
        <p>Фамилия: <span>Иванов</span></p>
        <p>Количество полетов: <span>5</span></p>
        <button class="logout-button">Выйти</button>
    </div>

    <h3>Предстоящие бронирования:</h3>
    <div class="bookings">
        <!— Example of a booking. You can duplicate this block for multiple bookings. —>
        <div class="booking">
            <p>Код бронирования: <span>AB1234</span></p>
            <p>Дата вылета: <span>25.12.2023</span></p>
            <p>Время вылета: <span>15:30</span></p>
            <p>Время прилета: <span>17:45</span></p>
            <p>Аэропорт вылета: <span>Шереметьево</span></p>
            <p>Аэропорт назначения: <span>Пулково</span></p>
        </div>
        <!— End of example booking —>
    </div>
</div>
<footer>
    <div class="phone">8 (800) 100-10-10</div>
    <!— Навигация по сайту —>
    <nav>
        <ul>
            <li><a href="index.html">Главная</a></li>
            <!— ... —>
        </ul>
    </nav>
</footer>
</body>
</html>
