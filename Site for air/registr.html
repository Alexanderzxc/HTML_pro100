<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="regist.css">
</head>
<body>
<div class="registration-form-container">
    <h2>Регистрация в личном кабинете</h2>
    <form class="registration-form" action="path_to_your_server_script" method="post">
        <label for="first-name">Имя:</label>
        <input type="text" id="first-name" name="first_name" required>

        <label for="last-name">Фамилия:</label>
        <input type="text" id="last-name" name="last_name" required>

        <label for="document-number">Номер документа:</label>
        <input type="text" id="document-number" name="document_number" required>

        <label for="phone">Телефон:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required>

        <label for="confirm-password">Повторите пароль:</label>
        <input type="password" id="confirm-password" name="confirm_password" required>

        <button type="submit" class="register-button">Регистрация</button>
    </form>
</div>
<footer>
    <div class="phone">8 (800) 100-10-10</div>
    <!— Навигация по сайту —>
    <nav>
        <ul>
            <li><a href="index.html">Главная</a></li>
            <!— ... —>
        </ul>
    </nav>
</footer>
</body>
</html>
