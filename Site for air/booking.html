<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница бронирования</title>
    <link rel="stylesheet" href="bron.css">
</head>
<body>

<div class="booking-container">

    <!— Данные о рейсе —>
    <div class="flight-data">
        <h2>Информация о рейсе:</h2>
        <ul>
            <li>Номер рейса: <span id="flightNumber"></span></li>
            <li>Город вылета: <span id="departureCity"></span></li>
            <li>Аэропорт вылета: <span id="departureAirport"></span></li>
            <li>Дата вылета: <span id="departureDate"></span></li>
            <li>Время вылета: <span id="departureTime"></span></li>
            <li>Город назначения: <span id="arrivalCity"></span></li>
            <li>Аэропорт назначения: <span id="arrivalAirport"></span></li>
            <li>Время прилета: <span id="arrivalTime"></span></li>
            <li>Стоимость: <span id="flightCost"></span></li>
        </ul>
    </div>

    <!— Данные о пассажирах —>
    <div class="passenger-data">
        <h2>Данные о пассажирах:</h2>
        <div class="passenger" id="passenger1">
            <label for="firstName">Имя:</label>
            <input type="text" id="firstName">

            <label for="lastName">Фамилия:</label>
            <input type="text" id="lastName">

            <label for="birthDate">Дата рождения:</label>
            <input type="date" id="birthDate">

            <label for="docNumber">Номер документа:</label>
            <input type="text" id="docNumber">

            <button onclick="removePassenger('passenger1')">Удалить пассажира</button>
        </div>

        <button onclick="addPassenger()">Добавить пассажира</button>
    </div>

    <div class="final-cost">
        Финальная стоимость: <span id="totalCost"></span>
    </div>

    <button class="book-btn"><a href="booking_management.html">Оформить бронирование</a></button>

</div>

<script src="script.js"></script>
<footer>
    <div class="phone">8 (800) 100-10-10</div>
    <!— Навигация по сайту —>
    <nav>
        <ul>
            <li><a href="index.html">Главная</a></li>
            <!— ... —>
        </ul>
    </nav>
</footer>
</body>
</html>
